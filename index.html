<!doctype html>
<html>
  <head>
    <title>Tactile DS</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/Tymotex/Tactile-DS/master/assets/logo.png">

    <link rel="stylesheet" href="./css/xterm.css" />
    <link rel="stylesheet" href="./css/xterm_customize.css" />
    <style>

      }
      #header {
        background: linear-gradient(#1e0041, #000000);

      }
